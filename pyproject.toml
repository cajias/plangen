[tool.poetry]
name = "plangen"
version = "0.1.0"
description = "A multi-agent framework for generating planning and reasoning trajectories with LLMs"
authors = ["Carlos Cajias <cajias@example.com>"]
maintainers = ["PlanGEN Team <plangen@example.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/cajias/plangen"
documentation = "https://github.com/cajias/plangen/tree/main/docs"
homepage = "https://github.com/cajias/plangen"
keywords = ["llm", "planning", "agents", "multi-agent", "generative-ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{include = "plangen"}]

# PyPI-specific fields
[tool.poetry.urls]
"Bug Tracker" = "https://github.com/cajias/plangen/issues"
"Changelog" = "https://github.com/cajias/plangen/releases"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
openai = "^1.12.0"
pydantic = "^2.6.1"
tenacity = "^8.2.3"
numpy = "^1.20.0"
langgraph = "^0.1.11"
boto3 = "^1.34.0"
jinja2 = "^3.1.2"
networkx = "^3.1"
matplotlib = "^3.7.0"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^24.1.1"
isort = "^5.12.0"
mypy = "^1.5.0"
pytest-cov = "^4.1.0"
ruff = "^0.1.5"
pylint = "^3.0.0"
pip-audit = "^2.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# ==============================================================================
# Linting and Code Quality Configuration
# Based on: https://github.com/cajias/lint-configs
# ==============================================================================

[tool.black]
line-length = 120
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 120
force_single_line = false
lines_after_imports = 2

[tool.ruff]
target-version = "py39"
line-length = 120

[tool.ruff.lint]
# Enable comprehensive rule set (40+ categories)
select = [
    "E",      # pycodestyle errors
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C90",    # McCabe complexity
    "SIM",    # flake8-simplify
    "ANN",    # flake8-annotations
    "S",      # flake8-bandit (security)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "YTT",    # flake8-2020
    "ASYNC",  # flake8-async
    "BLE",    # flake8-blind-except
    "FBT",    # flake8-boolean-trap
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "DJ",     # flake8-django
    "EM",     # flake8-errmsg
    "EXE",    # flake8-executable
    "FA",     # flake8-future-annotations
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "INT",    # flake8-gettext
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "TD",     # flake8-todos
    "FIX",    # flake8-fixme
    "ERA",    # eradicate
    "PD",     # pandas-vet
    "PGH",    # pygrep-hooks
    "PL",     # Pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "NPY",    # NumPy-specific
    "AIR",    # Airflow
    "PERF",   # Perflint
    "FURB",   # refurb
    "LOG",    # flake8-logging
    "RUF",    # Ruff-specific
]

# Only ignore formatter conflicts
ignore = [
    "E203",  # Whitespace before ':' (Black compatibility)
    "E501",  # Line too long (Black handles this)
]

# Per-file ignores for tests
[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Allow assertions in tests
    "ANN001",  # Don't require type hints in tests
    "ANN201",  # Don't require return type hints in tests
    "PLR2004", # Allow magic numbers in tests
    "PLR0913", # Allow many arguments in test functions
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pylint]
max-args = 5
max-branches = 12
max-returns = 6
max-statements = 50

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

# Third-party library overrides
[[tool.mypy.overrides]]
module = [
    "langgraph.*",
    "networkx.*",
    "matplotlib.*",
]
ignore_missing_imports = true

[tool.pylint.main]
jobs = 0
load-plugins = ["pylint.extensions.docparams"]

[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring (pydocstyle handles this)
    "C0115",  # missing-class-docstring (pydocstyle handles this)
    "C0116",  # missing-function-docstring (pydocstyle handles this)
    "R0903",  # too-few-public-methods
    "W0212",  # protected-access
]

[tool.pylint.design]
max-args = 5
max-locals = 15
max-returns = 6
max-branches = 12
max-statements = 50
max-attributes = 7

[tool.pylint.similarities]
min-similarity-lines = 4
ignore-imports = true

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "id"]
const-rgx = "^([A-Z_][A-Z0-9_]*|__.*__|log)$"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=plangen --cov-report=term-missing --cov-report=html --cov-report=xml"
asyncio_mode = "auto"
filterwarnings = ["error"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
    "tests/*",
    "*/__pycache__/*",
    "*/.pytest_cache/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 80