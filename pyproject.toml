[tool.poetry]
name = "plangen"
version = "0.1.0"
description = "A multi-agent framework for generating planning and reasoning trajectories with LLMs"
authors = ["Carlos Cajias <cajias@example.com>"]
maintainers = ["PlanGEN Team <plangen@example.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/cajias/plangen"
documentation = "https://github.com/cajias/plangen/tree/main/docs"
homepage = "https://github.com/cajias/plangen"
keywords = ["llm", "planning", "agents", "multi-agent", "generative-ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{include = "plangen"}]

# PyPI-specific fields
[tool.poetry.urls]
"Bug Tracker" = "https://github.com/cajias/plangen/issues"
"Changelog" = "https://github.com/cajias/plangen/releases"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
openai = "^1.12.0"
pydantic = "^2.6.1"
tenacity = "^8.2.3"
numpy = "^1.20.0"
langgraph = "^0.1.11"
boto3 = "^1.34.0"
jinja2 = "^3.1.2"
networkx = "^3.1"
matplotlib = "^3.7.0"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^24.1.1"
isort = "^5.12.0"
mypy = "^1.5.0"
pytest-cov = "^4.1.0"
ruff = "^0.1.5"
pylint = "^3.0.0"
pip-audit = "^2.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# ==============================================================================
# Linting and Code Quality Configuration
# References: https://github.com/cajias/lint-configs
#
# Ruff: Configuration in .ruff.toml (synced from cajias/lint-configs)
#       Run scripts/sync-lint-config.sh to update from upstream
# ==============================================================================

# Black configuration (from cajias/lint-configs)
[tool.black]
line-length = 120
target-version = ["py39"]

# isort configuration (from cajias/lint-configs)
[tool.isort]
profile = "black"
line_length = 120
force_single_line = false
lines_after_imports = 2

# MyPy configuration (from cajias/lint-configs)
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

# Project-specific third-party library overrides
[[tool.mypy.overrides]]
module = [
    "langgraph.*",
    "networkx.*",
    "matplotlib.*",
]
ignore_missing_imports = true

# Pylint configuration (from cajias/lint-configs)
[tool.pylint.main]
jobs = 0
load-plugins = ["pylint.extensions.docparams"]

[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring (pydocstyle handles this)
    "C0115",  # missing-class-docstring (pydocstyle handles this)
    "C0116",  # missing-function-docstring (pydocstyle handles this)
    "R0903",  # too-few-public-methods
    "W0212",  # protected-access
]

[tool.pylint.design]
max-args = 5
max-locals = 15
max-returns = 6
max-branches = 12
max-statements = 50
max-attributes = 7

[tool.pylint.similarities]
min-similarity-lines = 4
ignore-imports = true

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "id"]
const-rgx = "^([A-Z_][A-Z0-9_]*|__.*__|log)$"

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=plangen --cov-report=term-missing --cov-report=html --cov-report=xml"
asyncio_mode = "auto"
filterwarnings = ["error"]

# Coverage configuration (80% minimum from cajias/lint-configs)
[tool.coverage.run]
branch = true
parallel = true
omit = [
    "tests/*",
    "*/__pycache__/*",
    "*/.pytest_cache/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 80