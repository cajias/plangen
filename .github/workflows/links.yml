name: Check Links

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'lychee.toml'
  pull_request:
    paths:
      - '**.md'
      - 'lychee.toml'

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --config lychee.toml
            --no-progress
            'docs/**/*.md'
            'README.md'
          fail: true
          token: ${{ secrets.GITHUB_TOKEN }}
