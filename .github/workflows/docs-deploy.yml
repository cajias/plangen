name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs-deploy.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          pip install mkdocs-material
          pip install mkdocs-minify-plugin
          pip install pymdown-extensions

      - name: Validate documentation structure
        run: |
          echo "Validating documentation files..."
          required_files=(
            "docs/index.md"
            "docs/user_guide/index.md"
            "docs/api_reference/index.md"
            "docs/algorithm_reference/index.md"
            "docs/examples/index.md"
            "mkdocs.yml"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Required file $file is missing!"
              exit 1
            fi
          done
          
          echo "Documentation structure validation passed ✓"

      - name: Build documentation
        run: |
          echo "Building documentation with MkDocs..."
          mkdocs build --strict --verbose
          echo "Documentation build completed ✓"

      - name: Deploy to GitHub Pages
        run: |
          echo "Deploying documentation to GitHub Pages..."
          mkdocs gh-deploy --force --message "Deploy documentation from ${GITHUB_SHA}"
          echo "Documentation deployed successfully ✓"
