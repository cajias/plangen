name: Lint Markdown

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.markdownlint-cli2.jsonc'
  pull_request:
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.markdownlint-cli2.jsonc'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint Markdown
        run: npx markdownlint-cli2
